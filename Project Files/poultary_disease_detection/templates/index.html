<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoultryDetect - Home</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: white;
      --header-bg: #111;
      --footer-bg: #111;
      --button-bg: #28a745;
      --card-shadow: rgba(255, 255, 255, 0.1);
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --header-bg: #ffffff;
      --footer-bg: #eeeeee;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--header-bg);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .toggle-theme {
      background-color: transparent;
      border: 1px solid var(--text-color);
      padding: 6px 12px;
      color: var(--text-color);
      border-radius: 5px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero button {
      background-color: var(--button-bg);
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      justify-items: center;
    }

    .card {
      text-align: center;
    }

    .card img {
      width: 250px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 12px var(--card-shadow);
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 12px;
      font-weight: bold;
      font-size: 17px;
    }

    footer {
      background-color: var(--footer-bg);
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PoultryDetect</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict">Predict</a>
      <a href="/contact">Contact</a>
      <a href="/developer">Developer</a>
    </nav>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Theme</button>
  </header>

  <div class="hero">
    <h1>Welcome to Poultry Health Hub,<br> your guide to disease management and prevention.</h1>
    <button onclick="location.href='/about'">Get Started</button>
  </div>

  <div class="image-gallery">
    <div class="card">
      <img src="/static/uploads/images.jpeg" alt="Coccidiosis">
      <div class="label">Coccidiosis</div>
    </div>
    <div class="card">
      <img src="/static/uploads/newcastle.jpg" alt="Newcastle">
      <div class="label">Newcastle</div>
    </div>
    <div class="card">
      <img src="/static/uploads/salmonella.jpg" alt="Salmonella">
      <div class="label">Salmonella</div>
    </div>
    <div class="card">
      <img src="/static/uploads/healthy.jpeg" alt="Healthy">
      <div class="label">Healthy</div>
    </div>
  </div>

  <footer>
    Â© 2025 PoultryDetect. All rights reserved. Designed during SmartBridge AIML Internship.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>

</body>
</html>
