<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poultry Disease Prediction</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
    }

    h1 {
      text-align: center;
      color: #00ff99;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    input[type="file"], input[type="submit"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .result img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      margin-top: 15px;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PoultryDetect</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict">Predict</a>
      <a href="/contact">Contact</a>
      <a href="/developer">Developer</a>
    </nav>
  </header>

  <div class="container">
    <h1>Disease Prediction</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <input type="submit" value="Predict Disease">
    </form>

    {% if prediction %}
    <div class="result">
      <h3>Prediction:</h3>
      <p><strong>{{ prediction }}</strong></p>

      <h4>Explanation:</h4>
      <p>{{ explanation }}</p>

      <h4>Uploaded Image:</h4>
      <img src="{{ image_path }}" alt="Uploaded Image">
    </div>
    {% endif %}
  </div>

  <footer>
    Â© 2025 PoultryDetect | AI-powered prediction for poultry health
  </footer>

</body>
</html>
